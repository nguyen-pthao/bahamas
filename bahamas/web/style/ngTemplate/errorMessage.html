<div class="ngdialog-message">
    <h3><b>Error Submitting</b></h3>
    <table>
        <tr ng-repeat="error in errorMessages track by $index">
            <td>{{error}}</td>
        </tr>
    </table>
    <div class="ngdialog-buttons" style="padding-top: 20px;">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Ok</button>
    </div>
</div>
