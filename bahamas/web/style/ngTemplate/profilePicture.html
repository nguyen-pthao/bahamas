<html>
    <head></head>
    <body>
        <!-- profile pic upload -->
        <div class="modal fade" id="profilephoto" tabindex="-1" role="dialog" aria-labelledby="profilePicture" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
                            <span aria-hidden="true"><i class="fa fa-close"></i></span>
                        </button>
                        <h4 class="modal-title" id="profilePicture">Change Profile Picture</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive thumbnail" id="profile-pic" ng-src="{{profile}}" alt="profile_picture">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /profile pic -->
    </body>
</html>
