<div class="ngdialog-message">
    <h3><b>Warning!</b></h3>
    <span>{{errorMessages}}</span>
    <div class="ngdialog-buttons" style="padding-top: 20px;">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Back</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Proceed Anyway</button>
    </div>
</div>
