<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-close"></i></span>
    </button>
    <h3 class="modal-title">{{selectedReport}}</h3>
</div>
<div>
    <form name="reportForm">
        <div class="row">
            <div class="form-group col-md-12">
                <div class="col-md-5" ng-init="loadMembershipList()">
                    <label>Membership type</label><span class="required">*</span>
                    <select ng-model="$parent.membershipType" name="membershipType" class="form-control" empty>
                        <option ng-repeat='membershipClass in membershipList'>{{membershipClass.membershipClass}}</option>
                    </select>
                </div>
                <div class="col-md-offset-2 col-md-5">
                    <label>Reference date</label><span class="required">*</span>
                    <div class="input-group date">
                        <div class="input-group-addon btn" ng-click="openRef($index)">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type='text' ng-model="$parent.refdate" ng-click="openRef($index)" uib-datepicker-popup="{{format}}" is-open="openedRef[$index]" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" name="refdate" class="form-control pull-right white-background" readonly empty>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div class="col-md-12">
                    <label>Filename (Default value is the selected report name)</label>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="$parent.fileName">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <center>
                <button class="btn btn-warning" type="button"
                        ng-disabled="(reportForm.membershipType.$invalid || reportForm.refdate.$invalid)"
                        ng-click="ok()">Generate report</button>
            </center>
        </div>
    </form>
</div>
