<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-close"></i></span>
    </button>
    <h3 class="modal-title">Retrieve Registration</h3>
</div>
<div>
    <form name="remoteRegistration">
        <div class="row">
            <div class="form-group col-md-12">
                <div class="col-md-5">
                    <label>Form ID</label><span class="required">*</span>
                    <input type="text" class="form-control" ng-model="$parent['form_id']" name="formId" empty>
                    <span ng-show="remoteRegistration.formId.$error.empty && remoteRegistration.formId.$dirty" class='error'>Form ID is required.</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <center>
                <button class="btn btn-link" type="button"
                        ng-disabled="remoteRegistration.formId.$invalid"
                        ng-click="activate()">Retrieve Registration Session</button>
                <br>
            </center>
        </div>
    </form>
</div>
