<!DOCTYPE html>
<html ng-app="bahamas">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bahamas | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <!--Angular ngRoute JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
        <!--jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <!--Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

        <!-- Theme style -->
        <link rel="stylesheet" href="style/css/AdminLTE.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]--> 
    </head>
    <body class="hold-transition login-page" ng-controller="loginController">
        <div class="twc2-logo" align="center">
            <!--twc2-logo-->
            <img src="style/img/Picture1.png" alt="twc2-logo" height="350" width="370"/>
        </div>
        <div class="login-box">
            <div class="login-logo">
                <a href="login.jsp">Relationship Management System</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form ng-submit="loginUser()" role="form" name="loginForm">
                    <div class="form-group has-feedback">
                        <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Username/Email" required>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8" ng-maxlength="20" placeholder="Password" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        <!-- Feel free to delete if you think it's weird -->
                        <span ng-show="loginForm.password.$error.minlength">Password has to be at least 8 characters long.</span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">

                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <div class='alert alert-danger' role='alert' ng-show="error">
                <strong>
                    <span class='glyphicon glyphicon-exclamation-sign'></span><span class='sr-only'></span>
                    Invalid Username/Password.
                </strong>  
            </div> 
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- iCheck -->
        <script src="plugins/iCheck/icheck.min.js"></script>

        <script>
                                $(function () {
                                    $('input').iCheck({
                                        checkboxClass: 'icheckbox_square-blue',
                                        radioClass: 'iradio_square-blue',
                                        increaseArea: '20%' // optional
                                    });
                                });
        </script>
        <!--        <script src="./app/app.js"></script>-->
        <script src="./app/services/SessionService.js"></script>
        <script src="./app/controllers/LoginController.js"></script>
        <script src="./app/controllers/AdminController.js"></script>
        <script src="./app/controllers/UserController.js"></script>
        <script src="./app/controllers/NoviceController.js"></script>
    </body>
</html>
