<html>
    <head>
    </head>
    <body>
        <div class="row col-sm-offset-1 col-sm-10" style="padding-top: 15px">
            <div class="form-group col-md-12" ng-init="loadTeamAffiliationList()">
                <label>First choice</label><span class="required">*</span>
                <select class="form-control" ng-model="formData.team" ng-required="true" name="team">
                    <option ng-repeat="teamAffiliation in teamAffiliationList">{{teamAffiliation.teamAffiliation}}</option>
                </select>
                <span ng-show="registration.team.$invalid && registration.team.$touched" class='error'>Team preference is required.</span>
            </div>
            <div class="form-group col-md-12">
                <label>Second choice</label>
                <select class="form-control" ng-model="teamPreference.team1" name="team1">
                    <option ng-repeat="teamAffiliation in teamAffiliationList1">{{teamAffiliation.teamAffiliation}}</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label>Third choice</label>
                <select class="form-control" ng-model="teamPreference.team2" name="team2">
                    <option ng-repeat="teamAffiliation in teamAffiliationList2">{{teamAffiliation.teamAffiliation}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row" style="padding: 15px">
            <div class="col-sm-offset-4 col-sm-4">
                <button ui-sref="register.checkbox" class="btn btn-block btn-primary" 
                   ng-disabled="registration.team.$invalid">
                    Next Section &nbsp;<span class="glyphicon glyphicon-circle-arrow-right"></span>
                </button>
            </div>
        </div>
    </body>
</html>
