<html>
    <head>
    </head>
    <body>
        <div class="content-wrapper inner-content-wrapper" cg-busy="{promise:myPromise,templateUrl:'./style/ngTemplate/cgBusy.html',minDuration:700}">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="#/{{permission}}" ng-click="backHome()"> Homepage </a><i class="fa fa-chevron-right small"></i> <a> Remote Registration </a><i class="fa fa-chevron-right small"></i> <a> Registration Management </a></li>
                    </ol>                    
                </h3>
            </section>
            <section class="content">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title uppercase"> Remote Registration Management </h3>
                    </div>
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <label>Select registration sessions to be retrieved</label> 
                                <select class="form-control" ng-model="registrationChoice">
                                    <option value="" selected></option>
                                    <option value="retrieveRegistration" ng-hide="permission == 'eventleader'">All Registration Session</option>
                                    <option value="retrieveCurrentRegistration">Single Registration Session</option>
                                </select>
                            </div>
                            <div class="col-md-offset-1 col-md-2">
                                <label>
                                    Date Start:
                                </label>
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-click="open1()" uib-datepicker-popup="{{format}}" ng-model="dateStart" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Date Start"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-2">
                                <label>
                                    Date End:
                                </label>
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-click="open2()" uib-datepicker-popup="{{format}}" placeholder="Date End" ng-model="dateEnd" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-offset-1 col-md-3">
                                <label>Search:</label>
                                <input type="text" class="form-control" placeholder="Search Registration" ng-model="searchRegistration"/>
                            </div>
                        </div>
                        <div class="table-horizontal-scroll col-md-12" ng-show='resultData != ""'>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th ng-repeat="tableHead in tableHeader">
                                            <a href="" ng-click="order(tableHead)" style='color: #005384'>{{tableHead}}</a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="result in resultData| orderBy:predicate:reverse">
                                        <td ng-repeat="tInfo in tableHeader">{{result[tInfo]}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th ng-repeat="tableHead in tableHeader">
                                            <a href="" ng-click="order(tableHead)" style='color: #005384'>{{tableHead}}</a>
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
<!--                        <div>
                            <div style='float: right'>
                                <uib-pagination total-items="totalFilteredItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" boundary-link-numbers="true" force-ellipses="true"></uib-pagination>
                            </div>
                            <br/>
                            <div style='float: left'>
                                <pre>Page: {{currentPage}} / {{totalPages}}</pre>
                            </div>
                        </div>-->
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
