<html>
    <head>
    </head>
    <body>
        <div class="content-wrapper inner-content-wrapper" cg-busy="{promise:myPromise,templateUrl:'./style/ngTemplate/cgBusy.html',minDuration:700}">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="#/{{permission}}" ng-click="backHome()"> Homepage </a><i class="fa fa-chevron-right small"></i> <a> Remote Registration </a><i class="fa fa-chevron-right small"></i> <a> Form Management </a></li>
                    </ol>                    
                </h3>
            </section>
            <section class="content">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title uppercase"> Form Management </h3>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-primary" ng-click="newForm()">
                                <i class="fa fa-plus"></i> &nbsp; Activate New Form
                            </button>
                        </div>
                    </div>
                    <div class="box-body" ng-init="formRetrieve()">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <label>Select forms to be retrieved</label> 
                                <select class="form-control" ng-model="formChoice">
                                    <option value="retrieveAllForm" selected>All Forms Activated</option>
                                    <option value="retrieveForm">Forms Activated By Me</option>
                                </select>
                            </div>
                            <div class="col-md-offset-1 col-md-2">
                                <label>
                                    Date Start:
                                </label>
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-click="open1()" uib-datepicker-popup="{{format}}" ng-model="dateStart" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Date Start"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-2">
                                <label>
                                    Date End:
                                </label>
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-click="open2()" uib-datepicker-popup="{{format}}" placeholder="Date End" ng-model="dateEnd" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-offset-1 col-md-3">
                                <label>Search:</label>
                                <input type="text" class="form-control" placeholder="Search Forms" ng-model="searchForm"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
