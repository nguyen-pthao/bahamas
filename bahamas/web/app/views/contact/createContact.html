<html>
    <body>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="margin:0px" id="add-new-contact">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h3>
                    <ol class="breadcrumb" style="font-size: 24px; background-color: rgba(11, 60, 128, 0.75); color: white">
                        <li><i class="fa fa-home"></i><a ng-click="backHome()" style="color: white"> Homepage</a> <i class="fa fa-chevron-right small"></i> Contact Management </li>
                    </ol>                    
                </h3>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title"> CREATE NEW CONTACT </h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                <i class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                <i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <!-- form start -->
                    <div class="box-body">
                        <div class="box box-primary" style="border-top-color: #70103F">    
                            <form id="contact-new-contact-form" role="form" ng-submit='submitContactInfo()'>
                                <!-- COMPULSORY INFORMATION SECTION -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" ng-model="contactInfo.name" class="form-control" > 
                                    </div>
                                    <div class="form-group">
                                        <label>Alternative Name</label>
                                        <input type="text" ng-model="contactInfo.altname" class="form-control" > 
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" ng-model="contactInfo.username" class="form-control" > 
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" ng-model="contactInfo.password" class="form-control" > 
                                    </div>
                                    <div class="form-group" ng-init="loadContactTypeList()">
                                        <label>Contact type</label>
                                        <select class="form-control" ng-model="contactInfo.contacttype">
                                            <option ng-repeat="contactType in contactTypeList">{{contactType.contactType}}</option>
                                        </select>     
                                    </div>
                                    <label>Explain if above is 'Other'</label>
                                    <textarea form="contact-new-contact-form" ng-model="contactInfo.explainifother" style='width: 100%; min-height: 80px' contenteditable="true" spellcheck="true"></textarea>
                                    <div class="form-group">
                                        <label>Profession</label>
                                        <input type="text" ng-model="contactInfo.profession" class="form-control" > 
                                    </div>
                                    <div class="form-group">
                                        <label>Job title</label>
                                        <input type="text" ng-model="contactInfo.jobtitle" class="form-control" > 
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4" style="padding: 0px">
                                            <label>NRIC/FIN</label>
                                            <input type="text" ng-model="contactInfo.nricfin" class="form-control"> 
                                        </div>    
                                        <div class="col-md-offset-1 col-md-2" style="padding: 0px">
                                            <label>Gender</label>
                                            <select ng-model="contactInfo.gender" class="form-control" >
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                                <option value="O">Other</option>
                                            </select> 
                                        </div>  
                                        <div class="col-md-offset-1 col-md-4" style="padding: 0px">
                                            <label>Nationality</label>
                                            <input type="text" ng-model="contactInfo.nationality" class="form-control" >  
                                        </div>    
                                    </div>
                                    <div class="form-group col-md-12" style="padding: 0px; margin-top: 15px">
                                        <div class="col-md-4" style="padding: 0px">
                                            <label>Date of birth</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" ng-model="contactInfo.dateofbirth" class="form-control pull-right" id="contact-date-of-birth-picker">
                                            </div>
                                        </div>
                                    </div>                     
                                    <label>Remarks</label>
                                    <textarea form="contact-new-contact-form" ng-model="contactInfo.remarks" style='width: 100%; height: 80px' contenteditable="true" spellcheck="true"></textarea>
                                    <div class="form-group col-md-12" style="padding: 0px; margin-top: 15px">
                                        <div class="col-md-2" style="padding: 0px" ng-init="loadCountryCodes()">
                                            <label>Country code</label>
                                            <input type="text" class="form-control" ng-model="contactInfo.countrycode" ng-change="updateCountryNames(contactInfo.countrycode)">            
                                            <span>{{newCountryName}}</span>
                                        </div>
                                        <div class="col-md-offset-1 col-md-4" style="padding: 0px">
                                            <label>Phone number</label>
                                            <input type="text" ng-model="contactInfo.phonenumber" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" ng-model="contactInfo.email" class="form-control" > 
                                    </div>
                                    <div class="form-group" ng-init="loadCountryNames()">
                                        <label>Country</label>
                                        <select class="form-control" ng-model="contactInfo.country">
                                            <option ng-repeat="country in countryNames">{{country.name}}</option>
                                        </select> 
                                    </div>
                                    <div class="form-group col-md-12" style="padding: 0px; margin-top: 15px">
                                        <div class="col-md-2" style="padding: 0px">
                                            <label>Zipcode</label>
                                            <input type="text" ng-model="contactInfo.zipcode" class="form-control" >
                                        </div>
                                    </div>          
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" ng-model="contactInfo.address" class="form-control" > 
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <center><button type="submit" class="btn btn-primary">Save new contact</button></center>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <!-- /.box-footer-->
                    <!-- /.box -->
                </div>
            </section>
            <!-- /.content -->
        </div>
        <script>
            $(document).ready(function () {
                $('#contact-date-of-birth-picker').datepicker({
                    format: "dd-M-yyyy",
                    autoclose: true
                });
            });
        </script>
    </body>
</html>
