<!DOCTYPE html>

<html>
    <body>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="margin:0px" style='min-height: 900px' id="view-audit"  cg-busy="{promise:myPromise, templateUrl:'./style/ngTemplate/cgBusy.html',minDuration:1300}">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h3>
                    <ol class="breadcrumb" style="font-size: 24px; background-color: rgba(11, 60, 128, 0.75); color: white">
                        <li><i class="fa fa-home"></i><a href="" ng-click="backHome()" style="color: white"> Homepage</a> <i class="fa fa-chevron-right small"></i> Global Settings </li>
                    </ol>                    
                </h3>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <!-- view contact starts -->
                <div class="box">
                    <div class="box-header with-border" data-widget="collapse">
                        <h3 class="box-title uppercase"> Global Settings </h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool"  data-toggle="tooltip" title="Show Global Settings">
                                <i class="fa fa-chevron-up"></i></button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="col-md-3">
                            <label>Select drop-down list to edit: </label>
                            <select class="form-control" ng-Model="selectedList" ng-change="getList()">
                                <option disabled selected value>--Select a List--</option>
                                <option value="1">Contact Type List</option>
                                <option value="2">Event Class List</option>
                                <option value="3">Event Location List</option>
                                <option value="4">LSA Class List</option>
                                <option value="5">Language List</option>
                                <option value="6">Membership Class List</option>
                                <option value="7">Mode Of Sending Receipt List</option>
                                <option value="8">Office List</option>
                                <option value="9">Payment Mode List</option>
                                <option value="10">Permission Level List</option>
                                <option value="11">Team Affiliation List</option>
                            </select>     
                        </div>
                        </div>
                    </div>
                    <!-- view contact ends -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </body>
</html>
