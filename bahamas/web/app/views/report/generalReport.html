<html>
    <head>
    </head>
    <body>
        <div class="content-wrapper inner-content-wrapper" cg-busy="{promise:myPromise,templateUrl:'./style/ngTemplate/cgBusy.html',minDuration:700}">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="#/admin" ng-click="backHome()"> Homepage </a><i class="fa fa-chevron-right small"></i> <a> Report </a></li>
                    </ol>                    
                </h3>
            </section>
            <section class="content">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title uppercase"> Report </h3>
                        <!--                        <div class="box-tools pull-right">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                            Select report
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li><a href="">A1</a></li>
                                                            <li><a href="">A1</a></li>
                                                            <li><a href="">A1</a></li>
                                                            <li><a href="">A1</a></li>
                                                        </ul>
                                                    </div>
                                                </div>-->
                    </div>
                    <div class="box-body">
                        <div class="col-md-12 padding-bottom">
                            <!--                            <div class="col-md-5 form-group">
                                                            <label>File Name (Optional)</label>
                                                            <input type='text' class="form-control" name="filename">
                                                        </div>-->
                            <div class="col-md-5">
                                <label>Select report</label>
                                <select class="form-control" ng-model="selectedReport">
                                    <option value="" selected></option>
                                    <option value="summary_team_participants">Summary Report of TEAM PARTICIPANTS</option>
                                    <option value="summary_events">Summary Report of EVENTS</option>
                                    <option value="summary_membership_period">Summary Report of MEMBERSHIPS by Time Period</option>
                                    <option value="summary_donations">Summary Report of DONATIONS by Time Period</option>
                                    <option value="current_membership">Summary Report of CURRENT MEMBERSHIP</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12" ng-show="result != ''">
                            <span class="pull-right">
                                <button class="btn btn-link bold" ng-click="exportData()"><i class="fa fa-file"></i> EXPORT TO EXCEL</button>
                            </span>
                        </div>
                        <div class="col-md-12">
                            <div class="table-horizontal-scroll" id="report">
                                <table class="table table-bordered table-striped export-table">
                                    <thead ng-repeat="thead in header">
                                        <tr>
                                            <th colspan="{{tableHeader.length}}">
                                                <span ng-bind='thead'></span> : <span ng-bind='result[thead]' ng-hide='thead == "Records"'></span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th ng-repeat="theader in tableHeader"><span ng-bind="theader"></span></th>
                                        </tr>
                                        <tr ng-repeat="obj in records">
                                            <td ng-repeat="theader in tableHeader"><span ng-bind="obj[theader]"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <center>
                                <label class="uppercase"></label>
                            </center>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
