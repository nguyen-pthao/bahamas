<html ng-app="forgotPassword">
    <head>
        <title>Password Reset</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
        <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/css/AdminLTE.css">
        <link rel="stylesheet" href="style/css/custom.css">
        <link href="style/css/ngDialog.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/css/ngDialog-theme-default.min.css" rel="stylesheet" type="text/css"/>


        <script src="style/js/angular.js"></script>
        <script src="style/js/dependencies/ngDialog.min.js"></script>
        <script src="forgotPasswordApp.js"></script>
    </head>
    <body ng-controller="ForgotPassCtrl">
        <div class="site-wrapper forget-pass-page">
            <div class="forget-pass-box">
                <div class="col-lg-12">
                    <div class="col-lg-5 pull-right">
                        <img class="forget-pass-logo" src="style/img/forgetful_ape.gif" alt="twc2-logo">
                    </div>
                    <!-- /.LOGIN-BOX -->
                    <div class="col-lg-7 pull-left">
                        <form role="form" name="resetPasswordForm" class="forget-pass-box-body">
                            <h2>Forget Password</h2>
                            <div class="form-group has-feedback">
                                <input type="text" name="username" class="form-control" ng-model="toResetPassword.username" placeholder="Username" required>
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="email" name="email" class="form-control" ng-model="toResetPassword.email" placeholder="Email" required>
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 pull-right">
                                    <button type="submit" ng-click="sendInfo()" class="btn btn-primary btn-block btn-flat">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.LOGIN-BOX -->
            </div>
        </div>
    </body>
</html>
