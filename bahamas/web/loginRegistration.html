<html>
    <head>

    <body>
        <div class="hold-transition login-page">
            <div class="login-box">
                <center><img class="twc2-logo" src="style/img/bahamas_logo_major.jpg" alt="twc2-logo">
                    <!-- /.LOGIN-BOX -->
                    <div class="login-box-body">
                        <p class="login-box-msg">Login to start your registration</p>
                        <form ng-submit="login()" role="form" name="loginForm">
                            <div class="form-group has-feedback">
                                <input type="text" name="authenticationCode" class="form-control" ng-model="authenticationCode" placeholder="Authentication Code" required>
                                <span class="fa fa-unlock-alt fa-lg form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-8">
                                    <a href="https://rmsdev.twc2.org.sg" class="pull-left">Back to Bahamas</a>
                                </div>
                                <div class="col-xs-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">Login &nbsp;<i class="fa fa-sign-in"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </center>
                <div class='alert alert-danger' role='alert' ng-show="error">
                    <strong>
                        <span class='glyphicon glyphicon-exclamation-sign'></span><span class='sr-only'></span>
                        Invalid Authentication Code.
                    </strong>  
                </div> 
            </div>
            <!-- /.LOGIN-BOX -->
