    <body>

                        <h1 id="registration-header">TWC2 Remote Registration</h1>
                    </div>
                    <div id="status-buttons" class="text-center">
                        <a ui-sref-active="active" ui-sref=".contact"><span>1</span> Contact Information</a>

                            <br>
<!--                            You can visit BAHAMAS system by <a ui-sref-active="active" ui-sref="login">click here to login to Bahamas</a>. <br>-->
                            You can register another record by <a ui-sref-active="active" ui-sref=".contact"> click here </a>.
                        </div>
                    </div>
                </form>
            </div>
            <div class="row col-sm-offset-2 col-sm-8"> <pre> </pre> </div>
        </div>
