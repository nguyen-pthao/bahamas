    <body>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div id="form-container">
                    <div class="page-header text-center">
                        <h1 style="margin-bottom: 30px">TWC2 Remote Registration</h1>
                        <div id="status-buttons" class="text-center">
                            <a ui-sref-active="active" ui-sref=".contact"><span>1</span> Contact Information</a>
                            <a ui-sref-active="active" ui-sref=".phoneEmail"><span>2</span> Phone & Email Address</a>

                    </div>
                    <form id="signup-form" name="registration">
                        <div id="form-views" ui-view>
                            <div class="text-center">
                                <br>
                                Welcome to TWC2 <br>
                                To be inserted Terms and Conditions <br>
                                <a ui-sref-active="active" ui-sref=".contact"> Click to start register </a>
                            </div>
                        </div>
                    </form>
                </div>
                <pre>
                </pre>
            </div>
        </div>
